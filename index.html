<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Domotique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>Dashboard Domotique</header>

  <div class="grid">
    <div class="card">
      <h2>Météo</h2>
      <p>Ville : Paris</p>
      <p>Température : --°C</p>
    </div>

    <div class="card">
      <h2>Lampe Salon</h2>
      <button>Allumer</button>
      <button>Éteindre</button>
    </div>

    <div class="card">
      <h2>Assistant Vocal</h2>
      <button>Parler</button>
    </div>
  </div>

</body>
</html>
