<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Domotique</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>Dashboard Domotique - Hénin-Beaumont</header>

  <div class="grid">
    <div class="card" id="meteo">
      <h2>Météo</h2>
      <p id="ville">Ville : Hénin-Beaumont</p>
      <p id="temperature">Température : -- °C</p>
      <p id="description">Conditions : --</p>
    </div>
  </div>
  
  <div class="card" id="prises">
    <h2>Prise Connectée</h2>
    <p>Lampe Bureau</p>
    <button onclick="allumerPrise()">Allumer</button>
    <button onclick="eteindrePrise()">Éteindre</button>
    <p id="etat-prise">État : Inconnu</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
