<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Domotique - Tablette</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1.5rem 1rem;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgb(37 99 235 / 0.3);
      user-select: none;
    }

    main {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    /* Carte météo & chat */
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 1.2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 300px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #2563eb;
      font-weight: 600;
      user-select: none;
    }

    /* Météo */
    #meteo p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    /* Chat vocal */
    #chatgpt {
      display: flex;
      flex-direction: column;
    }

    #btnParler {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #btnParler:hover {
      background-color: #1d4ed8;
    }

    #reponses {
      margin-top: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      background: #f9fafb;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      user-select: text;
    }

    #reponses p {
      margin: 0.4rem 0;
    }
    #reponses p strong {
      color: #1e40af;
    }

    /* Responsive tablette & mobile */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      .card {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <header>Dashboard Domotique - Hénin-Beaumont</header>

  <main>
    <section class="card" id="meteo">
      <h2>Météo</h2>
      <p id="ville">Ville : Hénin-Beaumont</p>
      <p id="temperature">Température : -- °C</p>
      <p id="description">Conditions : --</p>
    </section>

    <section class="card" id="chatgpt">
      <h2>Chat Vocal ChatGPT</h2>
      <button id="btnParler">Parler à ChatGPT</button>
      <div id="reponses"></div>
    </section>
  </main>

  <script>
    // === Météo ===
    const API_KEY = '11bbb6ce48a41c696c72557cc6dbd26f'; // Ta clé API OpenWeatherMap
    const ville = 'Henin-Beaumont,FR';
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${ville}&units=metric&lang=fr&appid=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        document.getElementById('temperature').textContent = `Température : ${data.main.temp} °C`;
        document.getElementById('description').textContent = `Conditions : ${data.weather[0].description}`;
      })
      .catch(() => {
        document.getElementById('description').textContent = 'Impossible de récupérer la météo.';
      });


    // === Chat vocal ChatGPT ===
    const openaiApiKey = 'TA_CLE_API_OPENAI_ICI'; // Remplace par ta clé API OpenAI

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert('La reconnaissance vocale n’est pas supportée par ton navigateur.');
    }
    const recognition = new SpeechRecognition();
    recognition.lang = 'fr-FR';
    recognition.interimResults = false;

    const btnParler = document.getElementById('btnParler');
    const divReponses = document.getElementById('reponses');

    btnParler.onclick = () => {
      divReponses.innerHTML += `<p><em>Écoute...</em></p>`;
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const texte = event.results[0][0].transcript;
      divReponses.innerHTML += `<p><strong>Vous :</strong> ${texte}</p>`;

      // Appel à OpenAI
      const reponse = await appelerChatGPT(texte);
      
      divReponses.innerHTML += `<p><strong>ChatGPT :</strong> ${reponse}</p>`;
      divReponses.scrollTop = divReponses.scrollHeight;

      // Synthèse vocale
      const utterance = new SpeechSynthesisUtterance(reponse);
      utterance.lang = 'fr-FR';
      speechSynthesis.speak(utterance);
    };

    recognition.onerror = (event) => {
      divReponses.innerHTML += `<p><em>Erreur reconnaissance vocale : ${event.error}</em></p>`;
    };

    async function appelerChatGPT(question) {
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${openaiApiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{ role: 'user', content: question }]
          })
        });
        const data = await response.json();
        return data.choices[0].message.content.trim();
      } catch (error) {
        console.error('Erreur API OpenAI:', error);
        return "Désolé, une erreur est survenue.";
      }
    }
  </script>
</body>
</html>
