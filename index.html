<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Domotique</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>Dashboard Domotique - Hénin-Beaumont</header>

  <div class="grid">
    <div class="card" id="meteo">
      <h2>Météo</h2>
      <p id="ville">Ville : Hénin-Beaumont</p>
      <p id="temperature">Température : -- °C</p>
      <p id="description">Conditions : --</p>
    </div>
  </div>
  
  <div class="card" id="chatgpt">
  <h2>Chat Vocal ChatGPT</h2>
  <button id="btnParler">Parler à ChatGPT</button>
  <div id="reponses" style="margin-top: 1rem; text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px; background: #fafafa;"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
